<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Event 1</h3>
                <h4>Number of available seats: 23</h4>
            </div>
        </div>
        <div class="container">
            <div class="box-part border">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="./images.jpg" class="rounded mx-auto d-block" width=80% alt="images" srcset="">
                    </div>
                    <div class="col-sm-8">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-sm-5 col-form-label">Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-5 col-form-label">Email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="email@happyworld.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-5 col-form-label">Phone Number:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="phone" placeholder="9876543120">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="attendee-type" class="col-sm-5 col-form-label">No. of Seats:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="attendee-type">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-5 col-form-label">Name of Attendee 2:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn btn-primary btn-lg">Submit</button>
                            <button type="button" class="btn btn-danger btn btn-primary btn-lg">Cancel</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script
